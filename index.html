<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendar and holidays</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    
    </head>

    <body>

        <div class="page-container">
            <header>
                <div class="course-title">
                    <h1>Calendar and holidays</h1>
                    <h2>Select the country and get the holidays.</h2>
                </div>
            </header>

            <main>

                <select id="countries">
                    <option selected value="select">Select your country</option>
                   
                </select>

                <br><br>
                <p>Country: <strong id="selectedCountry">Italy</strong></p>
                <p>Year: <strong id="year">2019</strong></p>
                <ul id="holidayList">
                    <li>2019-01-01 - New Year's Day</li>
                    <li>2019-01-06 - Epiphany</li>
                    <li>2019-04-21 - Easter</li>
                    <li>...</li>
                </ul>
            </main>

        </div>

        <script src="script.js"></script>

    </body>

</html>
